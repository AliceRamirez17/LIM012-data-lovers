<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=KoHo:400,600|Mogra&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <img src="img/logo_pokemon_go.png" alt="logo-pokemon">
    </header>
    <main>
      <section>
          <h1>¡Averigua sobre tu pokemon!</h1>
          <div class="selectores">
            <form class="formBuscar" name="formulario">
              <div class="busqueda">
                <input type="text" id="buscador" placeholder="Nombre o número" autocomplete="off">
                <button id="botonBuscar" class="boton-buscar"></button>
              </div>
              <p class="ocultar msjAlerta" id="msjAlerta"></p>
              <div class="filtros">
                <h2>Filtrar por: </h2>
                <select id="selectType" class="filter_type">
                  <option value="type" selected disabled>Tipo</option>
                  <option value="normal">Normal</option>
                  <option value="electric">Electric</option>
                  <option value="fighting">Fighting</option>
                  <option value="flying">Flying</option>
                  <option value="poison">Poison</option>
                  <option value="ground">Ground</option>
                  <option value="rock">Rock</option>
                  <option value="bug">Bug</option>
                  <option value="ghost">Ghost</option>
                  <option value="steel">Steel</option>
                  <option value="fire">Fire</option> 
                  <option value="water">Water</option> 
                  <option value="grass">Grass</option> 
                  <option value="psychic">Psychic</option> 
                  <option value="ice">Ice</option> 
                  <option value="dragon">Dragon</option> 
                  <option value="dark">Dark</option>
                  <option value="fairy">Fairy</option>
                </select>
                <h2>Ordenar por: </h2>
                <select id="orderPokemon" class="filter_type">
                  <option value="ordenar" selected disabled>Ordenar</option>
                  <option value="a-z">A-Z</option>
                  <option value="z-a">Z-A</option>
                </select>
                <select id="maxPC" class="filter_type">
                  <option value="maxPC" selected disabled>Máx PC</option>
                  <option value="mayor-menor">Mayor a Menor</option>
                  <option value="menor-mayor">Menor a Mayor</option>                 
                </select> 
              </div>
            </form>
        </div>
          <div id="contenedor"></div>
          <div class="overlay ocultar" id="overlay">
        </div>
      </section>
      <aside>
        <div class="fotoTextoSet">
          <div class="imagenBatalla"></div>
          <p>¡AVERIGUA QUÉ SET DE MOVIMIENTOS HACE MÁS DAÑO A TU OPONENTE!</p>
        </div>
        <form class="formBuscarSet" name="formulario">
          <div class="busquedaSet">
            <input type="text" id="buscadorSet" placeholder="Nombre o número" autocomplete="off">
            <button id="botonBuscarSet" class="boton-buscar"></button> 
          </div>
          <ul id="listaSet" class="ocultar2"></ul>
          <p class="pokemonNameSet"></p>
          <div class="filtrosSet">
            <div class="filtrosQM" id="filtrosQM"></div>
            <div class="filtrosSA" id="filtrosSA"></div>
          </div>
          <div class="contenedorResultado">
            <button class="botonCalculo" id="btnCalculo">Go!</button>
            <div class="resultado"></div>
            <h3>DPS combinado</h3>
          </div>
        </form>
      </aside>
    </main>
    <footer>
      <p>Derechos Reservados Pokemón Go</p>
    </footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
