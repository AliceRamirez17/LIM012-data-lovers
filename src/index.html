<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=KoHo:400,600&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <img src="img/logo_pokemon_go.png" alt="logo-pokemon">
    </header>
    <main>
      <section>
          <h1>¡Averigua sobre tu pokemon!</h1>
          <div class="selectores">
            <form class="formBuscar" name="formulario">
              <div class="busqueda">
                <input type="text" id="buscador" placeholder="Nombre o número" autocomplete="off">
                <button id="botonBuscar" class="boton-buscar"></button>
              </div>
              <div class="filtros">
                <h2>Filtrar por: </h2>
                <select name="select" id="selectOrder" class="filter_type" onchange="cambiarSeleccion()">
                  <option value="type">Type</option>
                  <option value="alfabetic">Alfabetic</option>
                  <option value="maxCP">MX CP</option>                 
                </select>
                <select name="selection" id="selectType" class="cambios"> 
                </select>
              </div>
            </form>
        </div>
          <div id="contenedor"></div>
          <div class="overlay ocultar" id="overlay"></div>
      </section>
      <aside></aside>
    </main>
    <footer>
    </footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
