<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=KoHo:400,600|Mogra&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <img src="img/logo_pokemon_go.png" alt="logo-pokemon">
    </header>
    <main>
      <section>
          <h1>¡Averigua sobre tu pokemon!</h1>
          <div class="selectores">
            <form class="formBuscar" name="formulario">
              <div class="busqueda">
                <input type="text" id="buscador" placeholder="Name or number" autocomplete="off">
                <button id="botonBuscar" class="boton-buscar"></button>
              </div>
              <p class="ocultar msjAlerta" id="msjAlerta"></p>
              <div class="filtros">
                <h2>Filter by: </h2>
                <select id="selectType" class="filter_type">
                  <option value="type" selected disabled>Type</option>
                  <option value="normal">Normal</option>
                  <option value="electric">Electric</option>
                  <option value="fighting">Fighting</option>
                  <option value="flying">Flying</option>
                  <option value="poison">Poison</option>
                  <option value="ground">Ground</option>
                  <option value="rock">Rock</option>
                  <option value="bug">Bug</option>
                  <option value="ghost">Ghost</option>
                  <option value="steel">Steel</option>
                  <option value="fire">Fire</option> 
                  <option value="water">Water</option> 
                  <option value="grass">Grass</option> 
                  <option value="psychic">Psychic</option> 
                  <option value="ice">Ice</option> 
                  <option value="dragon">Dragon</option> 
                  <option value="dark">Dark</option>
                  <option value="fairy">Fairy</option>
                </select>
                <h2>Sort by: </h2>
                <select id="orderPokemon" class="filter_type">
                  <option value="ordenar" selected disabled>Sort</option>
                  <option value="a-z">A-Z</option>
                  <option value="z-a">Z-A</option>
                </select>
                <select id="maxPC" class="filter_type">
                  <option value="maxPC" selected disabled>Max CP</option>
                  <option value="mayor-menor">High to Low</option>
                  <option value="menor-mayor">Low to High</option>                 
                </select> 
              </div>
            </form>
        </div>
          <div id="contenedor"></div>
          <div class="overlay ocultar" id="overlay">
        </div>
      </section>
      <aside>
        <div class="fotoTextoSet">
          <div class="imagenBatalla"></div>
          <p>¡AVERIGUA QUÉ SET DE MOVIMIENTOS HACE MÁS DAÑO A TU OPONENTE!</p>
        </div>
        <form class="formBuscarSet" name="formulario">
          <div class="busquedaSet">
            <p class="subtitulo">Busca tu pokemón</p>
            <input type="text" id="buscadorSet" placeholder="Name or number" autocomplete="off"> 
          </div>
          <ul id="listaSet" class="ocultar2"></ul>
          <p class="pokemonNameSet">Evalúa a tu pokemón</p>
          <div class="filtrosSet">
            <select name="" id="selectQM" class="filter_type_Set">
              <option value="" selected disabled>Quick Move</option>
            </select>
            <select name="" id="selectSA" class="filter_type_Set">
              <option value="" selected disabled>Special Attack</option>
            </select>
          </div>
          <div class="contenedorResultado">
            <button class="botonCalculo" id="btnCalculo">Go!</button>
            <div class="resultado"></div>
          </div>
          <h3>DPS combinado</h3>
        </form>
      </aside>
    </main>
    <footer>
      <p>All rights reserved Pokemon Go</p>
      <p>Build by Alice & Silvana</p>
    </footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
