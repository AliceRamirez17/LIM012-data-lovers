<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=KoHo:400,600&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <img src="img/logo_pokemon_go.png" alt="logo-pokemon">
    </header>
    <main>
      <section>
          <h1>¡Averigua sobre tu pokemon!</h1>
          <div class="selectores">
            <form class="formBuscar">
              <input type="text" id="buscador" placeholder="Nombre o número" autocomplete="off">
              <button id="botonBuscar" class="boton-buscar"></button>
              <select name="select" id="selectOrder" class="filter_type">
                <option value="">Type</option>
                <option value="">Alfabetic</option>
                <option value="">MX CP</option>                 
              </select>
              <select name="select" id="selectType" class="filter_type">
                <option value="normal">Normal</option>
                <option value="electric">Electric</option>
                <option value="fighting">Fighting</option>
                <option value="flying">Flying</option>
                <option value="poison">Poison</option>
                <option value="ground">Ground</option>
                <option value="rock">Rock</option>
                <option value="bug">Bug</option>
                <option value="ghost">Ghost</option>
                <option value="steel">Steel</option>
                <option value="fire">Fire</option> 
                <option value="water">Water</option> 
                <option value="grass">Grass</option> 
                <option value="psychic">Psychic</option> 
                <option value="ice">Ice</option> 
                <option value="dragon">Dragon</option> 
                <option value="dark">Dark</option>
                <option value="fairy">Fairy</option>
                <option value="">A-Z</option>
                <option value="">Z-A</option>
                <option value="">Mayor a Menor</option>
                <option value="">Menor a Mayor</option>
              </select>
            </form>
        </div>
          <div id="contenedor"></div>
          <div class="overlay ocultar" id="overlay"></div>
      </section>
      <aside></aside>
    </main>
    <footer>
    </footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
