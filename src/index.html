<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=KoHo&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <img src="img/logo-pokemon.png" alt="imagen-de-logo-pokemon">
    </header>
    <main>
      <div id="root">
        <h1>¡Averigua más sobre tu pokemon!</h1>
        <form class="formBuscar">
          <input id="buscar" type="text" placeholder="  Ingresa nombre o número">
          <button id="botonBuscar" class="boton-buscar" alt="pokelupa-buscador"></button>
        </form>
        <form>
          <select name="" id="">
              <option value="Tipo">Tipo</option>
              <option value="">Max CP</option>
              <option value="">Alfabéticamente</option>
          </select>
          <select name="tipo">
              <option value="">Mayor a menor</option>
              <option value="">Menor a mayor</option>
              <option value="agua">Agua</option>
              <option>Bicho</option>
              <option>Dragón</option>
              <option>Eléctrico</option>
              <option>Fantasma</option>
              <option>Fuego</option>
              <option>Hada</option>
              <option>Hielo</option>
              <option>Lucha</option>
              <option>Normal</option>
              <option>Planta</option>
              <option>Psíquico</option>
              <option>Roca</option>
              <option>Siniestro</option>
              <option>Tierra</option>
              <option>Veneno</option>
              <option>Volador</option>
          </select>
        </form> 
        <div id="contenedor"></div>
      </div>
    </main>
    <footer>

    </footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
